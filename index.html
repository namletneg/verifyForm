<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单验证</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
</head>
<body>
<div class="wrap-form">
    <h1>表单认证</h1>
    <form action="javascript:alert('OK')">
        <dl>
            <dt>用户名：</dt>
            <dd>
                <input class="wrtext mustFill userName" id="name" name="name" type="text">
                <span><i class="icon-normal"></i>5-25字符，一个汉字2个字符</span>
            </dd>
        </dl>
        <dl>
            <dt>密码：</dt>
            <dd>
                <input class="wrtext mustFill userPassword" id="password" name="password" type="password">
                <span><i class="icon-normal"></i>5-25字符，一个汉字2个字符</span>
            </dd>
        </dl>
        <dl>
            <dt>E-Mail：</dt>
            <dd>
                <input class="wrtext mustFill email" id="e-mail" name="mail" type="text">
                <span><i class="icon-normal"></i>5-25字符，一个汉字2个字符</span>
            </dd>
        </dl>
        <dl>
            <dt>身份证：</dt>
            <dd>
                <input class="wrtext mustFill idCard" type="text">
                <span><i class="icon-normal"></i>5-25字符，一个汉字2个字符</span>
            </dd>
        </dl>
        <dl>
            <dt>手机号：</dt>
            <dd>
                <input class="wrtext mustFill number" type="text">
                <span><i class="icon-normal"></i>5-25字符，一个汉字2个字符</span>
            </dd>
        </dl>
        <dl>
            <dt>性别：</dt>
            <dd>
                <input class="mustFill fill" id="checkbox" name="mail" type="checkbox">
                <label for="checkbox">name</label>
                <span><i class="icon-normal"></i>5-25字符，一个汉字2个字符</span>
            </dd>
        </dl>
        <dl>
            <dt>&nbsp;</dt>
            <dd><button id="submit" type="submit">提交</button></dd>
            <!--<dd><input id="submit" type="button" value="提交"></dd>-->
        </dl>
    </form>
</div>
<script src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/js/forms.js"></script>
</body>
</html>
